    .modal {

    left: 0;
    top: 0;
    width: 100%; /* Full width */

    /* Modal Content/Box */

      border: 1px solid #888;

    /* The Close Button */

      float: right;
      font-size: 28px;
      font-weight: bold;

          <div class="value" id="speaker-auto">0</div>
          <button class="button" id="decrement-speaker-auto">-</button>
          <button class="button" id="reset-speaker-auto">0</button>
          
          <script>
            let counter = 0;
            // To increment the value of counter
            document.getElementById('increment-speaker-auto').addEventListener('click', () => {
              
              counter = document.getElementById('speaker-auto').innerHTML
                document.getElementById('speaker-auto').innerHTML = ++counter;
            });
            
            // To decrement the value of counter
            document.getElementById('decrement-speaker-auto').addEventListener('click', () => {
              counter = document.getElementById('speaker-auto').innerHTML
              if (--counter >= 0) {
                document.getElementById('speaker-auto').innerHTML = counter;
              }
            });
            document.getElementById('reset-speaker-auto').addEventListener('click', () => {
              document.getElementById('speaker-auto').innerHTML = 0;

    <script>

      const form = document.getElementById('scouting-form');
      function submitted() {

        event.preventDefault();
        let data = [];
        //Station Id
        data.push(document.getElementById("station-id").value)
        //match num
        data.push(document.getElementById("matchNumber").value);
        //team num
        data.push(document.getElementById("teamNumber").value);
        //auto
        data.push(document.getElementById("speaker-auto").innerHTML);
        data.push(document.getElementById("amp-auto").innerHTML);
        data.push(document.getElementById("drop-auto").innerHTML);

        //tele
        data.push(document.getElementById("speaker-tele").innerHTML);
        data.push(document.getElementById("amp-tele").innerHTML);
        data.push(document.getElementById("drop-tele").innerHTML);
        data.push(document.getElementById("amplified-tele").innerHTML);
        data.push(document.getElementById("trap-tele").innerHTML);

        //endgame
        data.push(document.getElementById("climbField").value);
        data.push(document.getElementById("CooperatedCheckbox").checked);
        data.push(document.getElementById("DefenseCheckbox").checked);
        data.push(document.getElementById("spotlightiedCheckbox").checked);

        //comms
        data.push(document.getElementById("communicationField").value);

        //notes
        data.push(document.getElementById('notes').value);
        return data;
      }
